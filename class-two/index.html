<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML &amp; CSS | Class 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>My h1 title</h1>
	<h2>My h2 title</h2>
	<h3>My h3 title</h3>
	<h4>My h4 title</h4>
	<h5>My h5 title</h5>
	<h6>My h6 title</h6>

	<p>My <em>name</em> is <strong>Dave</strong></p>

	<ul>
		<li>My first unordered list item.</li>
		<li>My second unordered list item.</li>
		<li>My third unordered list item.</li>
	</ul>

	<ol>
		<li>My first ordered list item.</li>
		<li>My second ordered list item.</li>
		<li>My third ordered list item.</li>
	</ol>

	<img src="http://placekitten.com/g/500/500" alt="A kitten!">
</body>
</html>
